<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuNorth</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            display: inline-block;
            margin-right: 8px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DuNorth</div>
        <div class="subtitle">Canvas Integration</div>
    </div>
    
    <div class="status">
        <span class="status-indicator"></span>
        <span id="status-text">Ready to sync</span>
    </div>
    
    <button class="button" id="sync-btn">Sync Canvas Data</button>
    <button class="button" id="open-dashboard">Open Dashboard</button>
    <button class="button" id="test-connection">Test Connection</button>
    
    <div class="footer">
        Version 1.0.2
    </div>

    <script src="popup.js"></script>
</body>
</html>
